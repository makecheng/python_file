<!DOCTYPE html>
{# 导入静态资源 #}
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link href="{% static 'images/sxt-favicon.ico' %}" rel="shortcut icon">
    {# 导入base页面 #}
    {% include 'base.html' %}
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet"/>
</head>
<body class="login-page">
{# csrf保护 #}
{% csrf_token %}
<!-- Start #login -->
<div id="login" class="animated bounceIn">
    <div class="login-wrapper">
        <ul id="myTab" class="nav nav-tabs nav-justified bn">
            <li class="">
                <a data-toggle="tab" id="forget_pwd" style="cursor: pointer">填写用户信息</a>
            </li>
        </ul>
            <div class="tab-pane fade active in" id="reg_b" >
                <form class="form-horizontal mt20" action="#" id="register-form" role="form">
                    <div class="form-group">
                        <b><span id="forget_span"></span></b>
                        <div class="col-lg-12">
                            <input id="forget_name" type="text" name="email" class="form-control left-icon"
                                   placeholder="请输入注册的用户名">
                            <i class="ec-user s16 left-input-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <!-- col-lg-12 start here -->
                            <input id="forget_email" name="email" type="email" class="form-control left-icon"
                                   placeholder="请输入注册的邮箱">
                            <i class="ec-mail s16 left-input-icon"></i>
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <!-- col-lg-12 start here -->
                            <input type="button" class="btn btn-success btn-block" id="reg_btn" value="确认"></input>
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End #.login-wrapper -->
</div>

<script type="text/javascript" src="{% static 'js/system/login_register.js' %}">

</script>
</body>
</html>
