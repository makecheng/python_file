<!DOCTYPE html>
{# 导入静态资源 #}
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link href="{% static 'images/sxt-favicon.ico' %}" rel="shortcut icon">
    {# 导入base页面 #}
    {% include 'base.html' %}
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet"/>
</head>
<body class="login-page">
{# csrf保护 #}
{% csrf_token %}
<!-- Start #login -->
<div id="login" class="animated bounceIn">
    <div class="login-wrapper">
        <ul id="myTab" class="nav nav-tabs nav-justified bn">
            <li class="">
                <a data-toggle="tab" id="update_pwd" style="cursor: pointer">填写密码</a>
            </li>
        </ul>
        <div id="update" class="tab-content bn">
            <div class="tab-pane fade active in" id="reg_b" >
                <form class="form-horizontal mt20" action="#" id="register-form" role="form">
                    <div class="form-group">
                        <b><span id="pwd_span"></span></b>
                        <div class="col-lg-12">
                            <!-- col-lg-12 start here -->
                            <input type="password" class="form-control left-icon" id="reg_pwd1" name="password"
                                   placeholder="请输入新密码">
                            <i class="ec-locked s16 left-input-icon"></i>
                        </div>
                        <!-- col-lg-12 end here -->
                        <div class="col-lg-12 mt15">
                            <!-- col-lg-12 start here -->
                            <input type="password" class="form-control left-icon" id="reg_pwd2"
                                   name="confirm_passowrd" placeholder="请再次确认密码">
                            <i class="ec-locked s16 left-input-icon"></i>
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <!-- col-lg-12 start here -->
                            <input type="button" class="btn btn-success btn-block" id="update_pwd_btn" value="确认修改"></input>
                        </div>
                        <div class="col-lg-12">
                            <!-- col-lg-12 start here -->
                            <input type="hidden" id="forget_username" value="{{ username }}"/>
                        </div>
                        <div class="col-lg-12">
                            <!-- col-lg-12 start here -->
                            <input type="hidden" id="forget_ts" value="{{ ts }}"/>
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End #.login-wrapper -->
</div>

<script type="text/javascript" src="{% static 'js/system/login_register.js' %}">

</script>
</body>
</html>
